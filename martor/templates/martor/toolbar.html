{% load i18n %}
  <nav class="nav ml-auto justify-content-end martor-toolbar" style="font-size:12px">
    <button type="button" class="nav-item btn markdown-selector markdown-bold" title="{% trans 'Bold' %} (Ctrl+B)">
      <i class="fa fa-bold fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-italic" title="{% trans 'Italic' %} (Ctrl+I)">
      <i class="fa fa-italic fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-horizontal" title="{% trans 'Horizontal Line' %} (Ctrl+H)">
      <i class="fa fa-minus fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn dropdown" title="{% trans 'Heading' %}">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: inherit">
        <i class="far fa-heading fa-fw"></i>
      </a>
      <div class="dropdown-menu">
        <div class="dropdown-item markdown-selector markdown-h1" title="">{% trans 'Heading' %} 1 (Ctrl+Alt+1)</div>
        <div class="dropdown-item markdown-selector markdown-h2" title="">{% trans 'Heading' %} 2 (Ctrl+Alt+2)</div>
        <div class="dropdown-item markdown-selector markdown-h3" title="">{% trans 'Heading' %} 3 (Ctrl+Alt+3)</div>
      </div>
    </button>

    <button type="button" class="nav-item btn dropdown" title="{% trans 'Pre or Code' %}">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: inherit">
        <i class="fa fa-code fa-fw"></i>
      </a>
      <div class="dropdown-menu">
        <div class="dropdown-item markdown-selector markdown-pre" title="">{% trans 'Pre' %} (Ctrl+Alt+P)</div>
        <div class="dropdown-item markdown-selector markdown-code" title="">{% trans 'Code' %} (Ctrl+Alt+C)</div>
      </div>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-blockquote" title="{% trans 'Quote' %} (Ctrl+Q)">
      <i class="fa fa-quote-right fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-unordered-list" title="{% trans 'Unordered List' %} (Ctrl+U)">
      <i class="fa fa-list-ul fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-ordered-list" title="{% trans 'Ordered List' %} (Ctrl+Shift+O)">
      <i class="fa fa-list-ol fa-fw"></i>
    </button>

    <button type="button" class="nav-item btn markdown-selector markdown-link" title="{% trans 'URL/Link' %} (Ctrl+L)">
      <i class="fa fa-link fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-image-link" title="{% trans 'Insert Image Link' %} (Ctrl+Shift+I)">
      <i class="fas fa-image fa-fw"></i>
    </button>
    <label class="nav-item btn markdown-selector markdown-image-upload" title="{% trans 'Upload an Image' %}" style="margin-bottom:0">
      <i class="fa fa-cloud-upload-alt fa-fw"></i>
      <input name="markdown-image-upload" class="button" type="file" accept="image/*" title="{% trans 'Upload an Image' %}" hidden>
    </label>
    <button type="button" class="nav-item btn markdown-selector markdown-emoji" title="{% trans 'Insert Emoji' %}">
      <i class="fa fa-smile-o fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-direct-mention" title="{% trans 'Direct Mention a User' %} (Ctrl+M)">
      <i class="fa fa-at fa-fw"></i>
    </button>

    <button type="button" class="nav-item btn markdown-selector markdown-toggle-maximize" title="{% trans 'Full Screen' %}">
      <i class="fa fa-expand fa-fw"></i>
    </button>
    <button type="button" class="nav-item btn markdown-selector markdown-help" title="{% trans 'Markdown Guide (Help)' %}">
      <i class="fa fa-question-circle fa-fw"></i>
    </button>
  </nav>
